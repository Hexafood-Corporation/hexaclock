    role: arn:aws:iam::${self:custom.accountId}:role/LabRole
    # events:
    #   - cognitoUserPool:
    #       pool: ${self:custom.userPoolId}
    #       trigger: PreSignUp

resources:
  Resources:
    EmployeesTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.employeesTableName}
        AttributeDefinitions:
          - AttributeName: "PK"
            AttributeType: "S"
          - AttributeName: "SK"
            AttributeType: "S"
          - AttributeName: "username"
            AttributeType: "S"
          - AttributeName: "registry"
            AttributeType: "S"
          - AttributeName: "date"
            AttributeType: "S"
        KeySchema:
          - AttributeName: "PK"
            KeyType: "HASH"
          - AttributeName: "SK"
            KeyType: "RANGE"
        BillingMode: PAY_PER_REQUEST
        GlobalSecondaryIndexes:
          - IndexName: "UsernameIndex"
            KeySchema:
              - AttributeName: "username"
                KeyType: "HASH"
              - AttributeName: "PK"
                KeyType: "RANGE"
            Projection:
              ProjectionType: "ALL"
          - IndexName: "RegistryIndex"
            KeySchema:
              - AttributeName: "registry"
                KeyType: "HASH"
              - AttributeName: "PK"
                KeyType: "RANGE"
            Projection:
              ProjectionType: "ALL"
          - IndexName: "TimeClockDateIndex"
            KeySchema:
              - AttributeName: "PK" 
                KeyType: "HASH"
              - AttributeName: "date" 
                KeyType: "RANGE"
            Projection:
              ProjectionType: "ALL" 

    UserPool:
      Type: AWS::Cognito::UserPool
      Properties:
        UserPoolName: hexaclock
        Schema:
          - Name: email
            Required: true
            Mutable: true
            AttributeDataType: String
          - Name: name
            Required: true
            Mutable: true
            AttributeDataType: String
          - Name: profile
            Required: true
            Mutable: true
            AttributeDataType: String
        Policies:
          PasswordPolicy:
            MinimumLength: 6
        LambdaConfig:
          PreTokenGeneration:
            Fn::GetAtt: [PreTokenGenerationLambdaFunction, Arn]
          PreSignUp:
            Fn::GetAtt: [PreSignUpLambdaFunction, Arn]

    UserClient:
      Type: AWS::Cognito::UserPoolClient
      Properties:
        ClientName: hexaclock-client
        GenerateSecret: false
        UserPoolId: 
          Ref: UserPool
        AccessTokenValidity: 5
        IdTokenValidity: 5
        AllowedOAuthFlows:
          - "implicit"
        AllowedOAuthFlowsUserPoolClient: true
        AllowedOAuthScopes:
          - "openid"
          - "email"
          - "profile"
        CallbackURLs:
          - ${self:custom.apiUrl}
        LogoutURLs:
          - ${self:custom.apiUrl}
        SupportedIdentityProviders: ["COGNITO"]
        # WriteAttributes:
        #   - name
        #   - custom:registry
        # UserAttributes:
        #   - Name: email
        #     Required: true
        #   - Name: name
        #     Required: false
        #   - Name: registry
        #     Required: false

    Queue:
      Type: "AWS::SQS::Queue"
      Properties:
        QueueName: ${self:custom.SqsReportName}

    HexaClockUserPoolDomain:
      Type: AWS::Cognito::UserPoolDomain
      Properties:
        Domain: ${self:custom.cognitoDomain}
        UserPoolId:
          Ref: UserPool
